<main>
    <section class="container">

        <div class="rounded-3 p-3" style="background-color: #DDE4F0; margin-top: 30px; height: 85vh">
            <h1 class="text-lg-start mb-3"><i class="fas fa-cubes"></i>Item</h1>

            <div class="row align-items-center pb-3 justify-content-between">
                <div class="col-4">
                    <h4>Item Search</h4>
                    <div class="input-group mb-3 style=height: 10px">
                        <input type="text" class="form-control" placeholder="Input Item Name/Code Here" aria-label="Recipient's username" aria-describedby="button-addon2">
                        <button class="btn btn-success" type="button" id="button-addon2">
                            <i class="bi bi-search m-2"></i>Search</button>
                    </div>
                </div>
                <div>
                    <button class="btn-danger">Delete</button>
                    <button class="btn-primary">Details</button>
                    <button class="btn-success">Clear</button>
                </div>
            </div>

            <div class="row align-items-end">
                <div class="col-5">
                    <button type="button" class="btn btn-primary btn-sm">New Item</button>
                    <button type="button" class="btn btn-secondary btn-sm">View All Items</button>
                </div>
            </div>

            <div class="row align-items-center">
                <div class="col-12 mt-2">
                    <table class="table table-dark table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th scope="col">Item Code</th>
                            <th scope="col">Item Name</th>
                            <th scope="col">Price</th>
                            <th scope="col">Quantity</th>

            </div>
