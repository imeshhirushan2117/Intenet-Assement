<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Customer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link href="assets/fonts/css/all.css" rel="stylesheet">
</head>
<body>

<main>
    <div class="container">
        <div class="row">
            <div><h4>New Customer</h4></div>
            <div class="col">
                <caption>Customer ID:</caption>
                <form>
                    <input class="form-control " type="text">
                </form>
            </div>
            <div class="col">
                <caption>Customer Name:</caption>
                <form>
                    <input class="form-control " type="text">
                </form>
            </div>
            <div class="col">
                <caption>Customer Address:</caption>
                <form>
                    <input class="form-control " type="text">
                </form>
            </div>
            <div class="col">
                <caption>Customer Salary:</caption>
                <form>
                    <input class="form-control " type="text">
                </form>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col mt-lg-4">
                    <button class="btn btn-danger">Save</button>
                    <button class="btn btn-warning">Renew</button>
                    <button class="btn btn-info">Close</button>
                </div>
            </div>
        </div>
    </div>

</main>

</body>
</html>
